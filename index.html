<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Example One</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div id="container">
			<div
				id="content"
				class="glassbutton">
				<button onclick="noLayout()">Ingen Layout</button>
				<button onclick="verticalLayout()">Vertikal Layout</button>
				<button onclick="horizontalLayout()">Horisontal Layout</button>
				<button onclick="gridLayout()">Grid Layout</button>
			</div>
		</div>

		<h1>Example One</h1>

		<div id="container">
			<div id="content">
				<div id="cards">
					<div class="card">
						<div
							class="header veto"
							onclick="showVeto()">
							Verkt√∏y
						</div>
						<div id="cardVeto"></div>
					</div>

					<div class="card">
						<div
							class="header html"
							onclick="showHtml()">
							HTML
						</div>
						<div id="cardHtml"></div>
					</div>

					<div class="card">
						<div
							class="header css"
							onclick="showCss()">
							CSS
						</div>
						<div id="cardCss"></div>
					</div>

					<div class="card">
						<div
							class="header js"
							onclick="showJs()">
							JavaScript
						</div>
						<div id="cardJs"></div>
					</div>

					<div class="card">
						<div
							class="header hkb"
							onclick="showBodyGame()">
							Hode kropp og ben
						</div>
						<div
							id="cardGame"
							class="bodies"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
